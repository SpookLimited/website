<div class="is-stack-60 is-text-center">
  <h3 class="section-header">OmniWatch key features</h3>
</div>
<div class="is-row is-text-center">
  {% for item in site.data.home.key-points %}
    <div class="is-col is-border is-shadow-3 white is-stack-40">
      <div style="background-image: url('{{ item.icon }}'); background-size: contain; background-position: center; background-repeat: no-repeat; width: 100%; height: 100px; margin-top: 1em;"></div>
      <h4 class="blue-text" style="font-weight: normal;">{{ item.name }}</h4>
      <p class="is-inset-x-20 is-inset-y-8 black-text">{{ item.description }}</p>
    </div>
    {% if forloop.index == 3 %}</div><div class="is-row is-text-center">{% endif %}
  {% endfor %}
</div>
