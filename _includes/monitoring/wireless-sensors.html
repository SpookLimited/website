<section>
	<div class="container">
		<h2>Sensor types</h2>
		<div class="is-row">
			{% for item in site.data.wireless-sensors %}
			<div class="is-col">
				<div style="width: 100%; height: 100px; background-color: #aaa;"></div>
				<h5>{{ item.type }}</h5>
				<p>{{ item.text }}</p>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
