<section>
	<div class="container">
		<h2>Sensor types</h2>
		<div class="is-row">
			{% for item in site.data.wireless-sensors %}
			<div class="is-col">
				<img style="max-height: 160px; display: block; margin: 0; padding-bottom: 1em;" src="{{ item.icon }}">
				<h5>{{ item.type }}</h5>
				<p>{{ item.text }}</p>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
