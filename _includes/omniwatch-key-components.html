<div class="container">
	<div class="is-row is-stack-60">
		{% for item in site.data.omniwatch-key-components %}
			<div class="is-col">
				<a href="{{ item.link }}" class="is-color-black" style="text-decoration: none;">
					<img style="max-width: 100px; max-height: 40px;" src="{{ item.icon }}">
					<p class="is-large"><strong>{{ item.name }}</strong></p>
				</a>
			</div>
		{% endfor %}
	</div>
</div>
