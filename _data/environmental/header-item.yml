  reverse: 0
  link: /omniwatch/dewpoint-monitoring/
  words:
      - Dew point is inextricably linked between temperature and relative humidity. Dew point is the temperature at which water vapour in the air starts condensing. Environments with high relative humidity (RH) and rapid changes in temperature are most likely to experience condensing humidity. Dew point is always expressed as a temperature (Â°C).

