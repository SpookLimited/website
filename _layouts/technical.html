---
layout: base
---
<header>
  <div class="container">
    <h1>Technical</h1>
    {% include header-buttons.html %}
  </div>
</header>
<section>
  <div class="container">
    {% for item in site.technical %}
      <div class="is-row is-stack-60">
	<div class="is-col is-40">
	  <div style="min-width: 100%; min-height: 100%; background-image: url('{{ item.image }}'); background-size: cover; background-position: center;"></div>
	</div>
	<div class="is-col is-60">
	  <h5>Technical</h5>
	  <h2>{{ item.title }}</h2>
	  <p>{{ item.subtitle }}</p>
	  <p><a href="{{ item.permalink }}" class="button">Read more</a></p>
	</div>
      </div>
    {% endfor %}
  </div>
</section>
{% include contact-us.html %}
