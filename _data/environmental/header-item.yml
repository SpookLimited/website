- title: Humidity
  image: /images/icons/bulk-data.svg
  text: Need words
  section-link: humidity
  reverse: 1
  link: /omniwatch/humidity-monitoring/
  words:
      - Measuring relative humidity (RH) is important because the amount of water that can be contained within a volume of air is not fixed. As air temperature increases the air has the ability to hold more and more water vapour. As air temperature decreases, the air's ability to hold water decreases. The effects of too high and too low humidity have different effects on things.

