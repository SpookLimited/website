- name: Reporting
  icon: /images/icons/report.svg
  link: /omniwatch/reporting
  image: /images/homepage/omniwatch-screen.svg
  words:
      - OmniWatch records real-time sensor readings constantly throughout the day. Unlike the majority of monitoring hardware OmniWatch holds all readings in perpetuity.
      - By measuring trend data of disparate equipment across any time frame ensures measuring and spotting trends is easy and the information can be converted to meaningful data.

- name: Audits
  icon: /images/icons/data.svg
  link: /omniwatch/change-logs
  image: /images/homepage/omniwatch-dashboard.svg
  words:
      - Spook understands it is important to record all amendments and changes to a customers monitoring service.
      - As changes are made, whether it is a contact related field, for example updating a mobile number; to changing the high trip for an alert, it is important to record who made the change and why.
      - Every change on the system is logged and stored for review and can also be sent out when the change is made to other users who wish to be kept in the loop.

- name: Installation plans
  icon: /images/icons/bulk-data.svg
  link: /omniwatch/installation-plans
  image: /images/homepage/installation-plans.svg
  words:
      - Spook publishes installation plans for every monitored location clearly showing where the installed sensor is together with showing its unique friendly name, which is referenced in any alerts, for swift fault identification. This is hugely beneficial for customers to locate sensors or malfunctioning equipment that are broadcasting alerts.
