---
layout: base
---
<header
  style="background-image: linear-gradient( hsla(0, 0%, 7%, 0.4), hsla(0, 0%, 7%, 0.4) ), url('{{ page.image }}'); background-size: cover; background-position: center;">
  <div class="container">
    <h1>{{ page.title }}</h1>
    {% if page.blurb %}
    <h3>{{ page.blurb }}</h3>
    {% endif %}
  </div>
</header>
<section>
  <div class="container">
    {{ content }}
  </div>
</section>
