---
layout: base
---

<header>
	<div class="container">
		<h1>News</h1>
	</div>
</header>
{% for post in site.posts %}
<section>
	<div class="container">
		<div class="is-row">
			<div class="is-col" style="background-image: url('{{ post.image }}'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
			<div class="is-col">
				<h2><a href="{{ post.permalink }}" class="is-color-black">{{ post.title }}</a></h2>
				<p>{{ post.blurb }}</p>
			</div>
		</div>
	</div>
</section>
{% endfor %}
