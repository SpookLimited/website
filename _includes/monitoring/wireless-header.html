<section>
	<div class="container">
		<div class="is-row">
			{% for item in site.data.wireless-icons %}
			<div class="is-col is-33">
				<img style="width: 160px; display:block; margin: 1em auto;" src="{{ item.icon }}">
				<h5>{{ item.title }}</h5>
				<p>{{ item.text }}</p>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
