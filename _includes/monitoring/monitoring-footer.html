<section>
	<div class="container">
		<h2>Other monitoring sectors</h2>
		<div class="is-row">
		{% for item in site.monitoring %}
			{% if item.type == 'sector' %}
			<div class="is-col is-20">
				<a href="{{ item.permalink }}">
					<div style="width: 100%; height: 200px; background-color: #aaa; background-image: url('/images/server-room.svg'); background-size: contain; background-position: center; background-repeat: no-repeat;"></div>
					<h3>{{ item.title }}</h3>
				</a>
			</div>
			{% endif %}
		{% endfor %}
		</div>
	</div>
</section>
